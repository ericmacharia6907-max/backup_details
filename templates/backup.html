<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Backup Details</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; }
  h1 { text-align: center; color: #333; }
  form { background: #f9f9f9; padding: 20px; border-radius: 6px; }
  label { display: block; margin-top: 12px; }
  input[type=text], input[type=email] { width: 100%; padding: 8px; margin-top: 4px; }
  button { margin-top: 20px; background: #007BFF; color: white; padding: 10px 15px; border: none; border-radius: 6px; cursor: pointer; }
  button:hover { background: #0056b3; }
  .message { margin-top: 15px; font-weight: bold; text-align: center; color: green; }
</style>
</head>
<body>

<h1>Backup Details</h1>

<form method="POST">
  <label for="first_name">First Name:</label>
  <input type="text" id="first_name" name="first_name" required />

  <label for="second_name">Second Name:</label>
  <input type="text" id="second_name" name="second_name" required />

  <label for="phone">Phone Number:</label>
  <input type="text" id="phone" name="phone" required />

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required />

  <button type="submit">Submit</button>
</form>

{% if message %}
  <div class="message">{{ message }}</div>
{% endif %}

</body>
</html>
